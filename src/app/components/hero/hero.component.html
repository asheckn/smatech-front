<div class="relative  overflow-hidden h-[30rem]">
  <!-- Background Image with Overlay -->
  <div
    class="absolute inset-0 bg-cover bg-center"
    [style.background-image]="'url(https://images.unsplash.com/photo-1644898262501-6e73916dce2e?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)'"
  >
    <div class="absolute inset-0 bg-gradient-to-r from-black/40 to-black/20"></div>
  </div>

  <!-- Content Container -->
  <div class="relative h-full flex flex-col items-center justify-center text-center text-white p-8">
    <!-- Title -->
    <h1 class="text-4xl md:text-5xl font-bold mb-4 drop-shadow-lg text-center">
      Welcome to HARDCODED
    </h1>

    <!-- Subtitle -->
    <p class="text-lg md:text-xl mb-6 max-w-2xl drop-shadow-md text-center">
      The only shop with an exclusive range of premium mini models to take your hobby to the next level
    </p>

    <!-- Call to Action Link -->
    <a
      href="#"
      class="inline-block bg-white text-gray-900 px-8 py-3 rounded-full
             hover:bg-opacity-90 transition-all duration-300 font-semibold
             shadow-lg hover:shadow-xl"
    >
      Shop Now
    </a>
  </div>
</div>
