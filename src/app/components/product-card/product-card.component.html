<div class=" w-[19rem] overflow-hidden rounded-lg bg-white  transition-shadow duration-300 ">
  <!-- Image placeholder -->
  <div id="image-div" class="h-[25rem] bg-gray-200 overflow-hidden p-4 rounded-lg hover:shadow-lg transition-shadow relative border border-gray-200">

    <img class="absolute inset-0 w-full h-full object-cover bg-black/40 hover:scale-105 transition-all" src="{{environment.storeUrl}}category/downloadImage/{{product.image}}">



      <button (click)="addToCart()" class="absolute bottom-2 right-2 p-2 bg-white rounded-lg hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
      </button>



    <div *ngIf="product.stock < stockThreshold" class="absolute top-2 left-2 py-1 px-2 text-white bg-black rounded-lg text-sm">
      Limited Stock
    </div>

    <div *ngIf="product.stock < 1" class="absolute top-2 left-2 py-1 px-2 text-white bg-red-500 rounded-lg text-sm">
      Sold Out
    </div>

  </div>

  <div class="pt-5">
    <!-- Category -->
    <p class="mb-2 text-sm font-semibold uppercase text-gray-500">
      {{ product.category.name}}
    </p>

    <!-- Product Name -->
    <h3 class="truncate text-lg font-medium text-gray-900">
      {{ product.name }}
    </h3>

    <!-- Price -->
    <div *ngIf="product.stock > 0" class="mt-2 flex items-center">
      <span class="text-xl font-bold text-gray-900"> ${{product.price | number: '1.2-2'}} <span class="text-sm text-gray-400 font-light">{{product.currencyCode}}</span></span>
    </div>
  </div>
</div>
