
<div class="rounded-xl flex md:min-h-28 h-full max-w-md bg-white shadow-sm border border-gray-300 hover:shadow-md transition-all duration-300 my-5 overflow-hidden group">
  <!-- Image Section -->
  <div class="md:w-1/4 w-full flex items-center justify-center p-3">
    <div class="relative aspect-square w-full h-full overflow-hidden rounded-lg">
      <img
        src="{{environment.storeUrl}}category/downloadImage/{{cartItem.product.image}}"
        (error)="'assets/images/woocommerce-placeholder.webp'"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
        alt="{{cartItem.product.name}}"
      />
      <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors duration-300"></div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="md:w-3/4 w-full h-full p-4 relative">
    <!-- Remove Button -->
    <button
      class="absolute top-3 right-3 p-2 rounded-full hover:bg-red-50 text-gray-500 hover:text-red-600 transition-all duration-200"
      (click)="removeItem()"
      aria-label="Remove item"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
        <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
        <line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>
      </svg>
    </button>

    <!-- Product Details -->
    <h1 class="text-lg font-semibold text-gray-800 mb-1 pr-8">{{cartItem.product.name}} </h1>
    <div class="text-sm text-gray-600 mb-3">{{cartItem.product.currencyCode}} {{cartItem.product.price | number: '1.2-2'}} </div>

    <!-- Quantity Controls -->
    <div class="absolute bottom-3 right-3 flex items-center space-x-2">
      <button
        (click)="decrementQuantity()"
        class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200"
        aria-label="Decrease quantity"
      >
        <span class="text-gray-600">âˆ’</span>
      </button>

      <span class="w-8 text-center text-gray-700">{{cartItem.quantity}}</span>

      <button
        (click)="incrementQuantity()"
        class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200"
        aria-label="Increase quantity"
      >
        <span class="text-gray-600">+</span>
      </button>
    </div>

    <!-- Total Price -->
    <div class="text-lg font-bold text-gray-900 pt-2">
      Total: <span class="text-blue-600">{{cartItem.product.currencyCode}} {{cartItem.total | number: '1.2-2'}}</span>
    </div>
  </div>
</div>
