<div class=" flex items-center justify-center p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-screen-lg bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Profile Header Section -->
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-8">
      <div class="flex flex-col sm:flex-row items-center gap-6">
        <div class="relative group">

          <div class="absolute inset-0 rounded-full border-2 border-white/30"></div>
        </div>
        <div class="text-center sm:text-left">
          <h1 class="text-2xl font-bold text-gray-900">
            {{ user?.firstName }} {{ user?.lastName }}
          </h1>
          <p class="text-sm font-semibold text-indigo-600 mt-1">
            {{ user?.role }}
          </p>
          <div class="mt-2 inline-flex items-center px-3 py-1 rounded-full bg-white shadow-sm">
            <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
            <span class="text-sm font-medium text-gray-600">
              {{ user?.isActive ? 'Active' : 'Inactive' }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Details Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-8">
      <!-- Contact Info -->
      <div class="space-y-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
          </div>
          <div class="ml-3">
            <dt class="text-sm font-medium text-gray-500">Email</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user?.email }}</dd>
          </div>
        </div>

        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7 2a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V4a2 2 0 00-2-2H7zm3 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3">
            <dt class="text-sm font-medium text-gray-500">Phone</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user?.phoneNumber }}</dd>
          </div>
        </div>

        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3">
            <dt class="text-sm font-medium text-gray-500">Address</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user?.address }}</dd>
          </div>
        </div>
      </div>

      <!-- Account Info -->
      <div class="space-y-4">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3">
            <dt class="text-sm font-medium text-gray-500">Member Since</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user?.createdAt | date:'mediumDate' }}</dd>
          </div>
        </div>

        <div class="flex items-start">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3">
            <dt class="text-sm font-medium text-gray-500">Last Updated</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ user?.updatedAt | date:'mediumDate' }}</dd>
          </div>
        </div>
      </div>
    </div>

    <!-- Timeline Divider -->
    <div class="px-8">
      <div class="border-t border-gray-200"></div>
    </div>

    <!-- Additional Info Section -->
    <div class="p-8">
      <!-- Add any additional profile information here -->
    </div>
  </div>
</div>
