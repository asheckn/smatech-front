<section class="flex items-center justify-center px-20 py-10">
  <Section class="max-w-screen-xl w-full">
    <span class="text-xl">Our Categories</span>
    <div class="mt-5 flex gap-5">
      <div class="flex items-center inline-flex  justify between rounded-full py-1 px-1 pr-3 gap-2 border border-gray-300">
        <img class="rounded-full h-10 w-10" src="https://img.freepik.com/free-photo/view-3d-space-rocket-model_23-2151113333.jpg?t=st=1739390089~exp=1739393689~hmac=8386b76da7be59b8c5d4672b17ab8d1be4a80b4cc8d65b33cd7125922585bfbd&w=1380">
        <span>Jeans</span>
      </div>

      <div class="flex items-center inline-flex  justify between rounded-full py-1 px-1 pr-3 gap-2 border border-gray-300">
        <img class="rounded-full h-10 w-10" src="https://img.freepik.com/free-photo/view-3d-space-rocket-model_23-2151113333.jpg?t=st=1739390089~exp=1739393689~hmac=8386b76da7be59b8c5d4672b17ab8d1be4a80b4cc8d65b33cd7125922585bfbd&w=1380">
        <span>Jeans</span>
      </div>

      <div class="flex items-center inline-flex  justify between rounded-full py-1 px-1 pr-3 gap-2 border border-gray-300">
        <img class="rounded-full h-10 w-10" src="https://img.freepik.com/free-photo/view-3d-space-rocket-model_23-2151113333.jpg?t=st=1739390089~exp=1739393689~hmac=8386b76da7be59b8c5d4672b17ab8d1be4a80b4cc8d65b33cd7125922585bfbd&w=1380">
        <span>Jeans</span>
      </div>
    </div>

    <!--  Filters-->
    <section class="py-10 flex justify-between">
      <div class="relative flex items-center w-96 md:block hidden">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (keydown.enter)="search()"
          class="w-full pr-10 py-2 bg-gray-50 rounded-md border-gray-100 p-2.5 transition focus:border-gray-100 border focus:ring-0 focus:outline-none"
          placeholder="Product Search"
        />
<!--        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (click)="search()">-->
<!--          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search">-->
<!--            <circle cx="11" cy="11" r="8"/>-->
<!--            <path d="m21 21-4.3-4.3"/>-->
<!--          </svg>-->
<!--        </div>-->
      </div>


      <span >
    <div class="flex gap-4 items-end flex-wrap">
                        <div class="flex flex-col">
                    <label for="itemGroup" class="text-sm text-gray-600">Categories</label>
                    <select
                      id="itemGroup"
                      [(ngModel)]="activeItemGroup"
                      (change)="fetchProducts()"
                      class="border rounded px-2 py-1 text-gray-800">
                      <option  value="">All</option>
                      <option *ngFor="let group of itemGroups" value="{{group['number']}}">{{ group.groupName }}</option>
                    </select>
                  </div>

                  <div class="flex flex-col ">
                    <label for="pageSize" class="text-sm text-gray-600">Items Per Page</label>
                    <input type="number" id="pageSize" [(ngModel)]="pageSize" class="border rounded px-2 py-1 text-gray-800 max-w-24" (selectionchange)="fetchProducts()">
                  </div>
                  <div class="inline-flex gap-x-2">
                  <button (click)="goToPreviousPage()" [disabled]="pageNumber === 1" type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
                    <svg class="size-3" width="16" height="16" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M10.506 1.64001L4.85953 7.28646C4.66427 7.48172 4.66427 7.79831 4.85953 7.99357L10.506 13.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Prev
                  </button>

                  <button (click)="goToNextPage()" [disabled]="pageNumber === totalPages" type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
                    Next
                    <svg class="size-3" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.50598 2L10.1524 7.64645C10.3477 7.84171 10.3477 8.15829 10.1524 8.35355L4.50598 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </button>
                </div>
                </div>
  </span>
    </section>

<!--    Products Section-->

    <section class="flex flex-wrap gap-5 justify-start">
      <ng-container *ngFor="let product of products">
        <app-product-card></app-product-card>
      </ng-container>

    </section>
  </Section>


</section>
