<!-- product-form.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-300">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Product</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Name -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Product Name</label>
      <input type="text" formControlName="name"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
           class="text-red-500 text-sm mt-1">
        Product name is required
      </div>
    </div>

    <!-- Category ID -->
<!--    <div class="mb-4">-->
<!--      <label class="block text-gray-700 mb-2">Category ID</label>-->
<!--      <input type="number" formControlName="categoryId"-->
<!--             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">-->
<!--      <div *ngIf="form.get('categoryId')?.errors" class="text-red-500 text-sm mt-1">-->
<!--        Valid category ID is required-->
<!--      </div>-->
<!--    </div>-->

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Category</label>
      <select formControlName="categoryId"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
      <div *ngIf="form.get('categoryId')?.errors" class="text-red-500 text-sm mt-1">
        Valid category ID is required
      </div>
    </div>

    <!-- Price and VAT -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Price</label>
      <input type="number" step="0.01" formControlName="price"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="form.get('price')?.errors" class="text-red-500 text-sm mt-1">
        Valid price is required
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">VAT Rate</label>
      <input type="number" step="0.01" formControlName="vatRate"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="form.get('vatRate')?.errors" class="text-red-500 text-sm mt-1">
        Valid VAT rate is required
      </div>
    </div>

    <!-- Currency and Stock -->
<!--    <div class="mb-4">-->
<!--      <label class="block text-gray-700 mb-2">Currency Code</label>-->
<!--      <input type="text" formControlName="currencyCode"-->
<!--             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">-->
<!--      <div *ngIf="form.get('currencyCode')?.errors" class="text-red-500 text-sm mt-1">-->
<!--        3-letter currency code is required-->
<!--      </div>-->
<!--    </div>-->

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Stock Quantity</label>
      <input type="number" formControlName="stock"
             class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="form.get('stock')?.errors" class="text-red-500 text-sm mt-1">
        Valid stock quantity is required
      </div>
    </div>

    <!-- Status -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Status</label>
      <select formControlName="status"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let status of productStatuses" [value]="status">{{status}}</option>
      </select>
    </div>

    <!-- Image Upload -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Product Image</label>
      <input type="file" (change)="onFileSelected($event)"
             class="w-full px-3 py-2 border rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      <div *ngIf="!selectedFile" class="text-red-500 text-sm mt-1">
        Product image is required
      </div>
    </div>
  </div>

  <!-- Description -->
  <div class="mb-6">
    <label class="block text-gray-700 mb-2">Description</label>
    <textarea formControlName="description" rows="3"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="form.invalid || !selectedFile"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
    Create Product
  </button>
</form>
