<section class="flex items-center justify-center px-20 py-10">
  <section class="max-w-screen-xl w-full grid grid-cols-4">
    <div class="col-span-3">
      <span class="text-2xl text-gray-700">Your Cart</span>
      <div *ngFor="let item of cart?.items; let i = index">
        <app-cart-item [index]="i" [cartItem]="item"></app-cart-item>
      </div>
    </div>
    <div class="col-span-1">
     <span class="my-5 text-center w-full font-semibold"> Order Summary</span>
      <ul class="pt-5">
        <li class="flex justify-between items-center py-1">
          <span class="text-gray-500">Subtotal</span>
          <span class="font-semibold">${{cart?.subTotal | number: '1.2-2'}}</span>
        </li>
        <li class="flex justify-between items-center py-1">
          <span class="text-gray-500">Shipping</span>
          <span class="font-semibold">0.00</span>
        </li>
        <li class="flex justify-between items-center py-1">
          <span class="text-gray-500">Vat</span>
          <span class="font-semibold">${{cart?.vatTotal | number: '1.2-2'}}</span>
        </li>
        <hr class="text-gray-200 my-3">
        <li class="flex justify-between items-center py-2">
          <span class="text-gray-700 font-semibold">Total</span>
          <span class="font-semibold">${{cart?.total | number: '1.2-2'}}</span>
        </li>
      </ul>

      <button *ngIf="cart?.total! > 0 " (click)="checkout()" class="w-full p-2.5 bg-blue-500 text-white rounded-lg my-2 hover:bg-blue-700 transition-colors">
        Checkout
      </button>
    </div>
  </section>
</section>
